version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: setplan-postgres
    restart: always
    environment:
      POSTGRES_USER: setplan_user
      POSTGRES_PASSWORD: setplan_password
      POSTGRES_DB: setplan_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - setplan-network

volumes:
  postgres_data:

networks:
  setplan-network:
    driver: bridge